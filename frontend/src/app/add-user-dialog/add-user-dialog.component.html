<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline" class="full-width">
            <input matInput formControlName="callSign" placeholder="Call Sign" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <input matInput formControlName="ip" placeholder="IP Address" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <input matInput formControlName="port" placeholder="Port" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onAdd()" [disabled]="userForm.invalid">Add</button>
</mat-dialog-actions>
