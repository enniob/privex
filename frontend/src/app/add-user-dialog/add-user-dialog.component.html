<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Call Sign</mat-label>
      <input matInput formControlName="callSign" placeholder="Enter call sign" />
      <mat-error *ngIf="userForm.get('callSign')?.hasError('required')">
        Call sign is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>IP Address</mat-label>
      <input matInput formControlName="ip" placeholder="Enter IP address" />
      <mat-error *ngIf="userForm.get('ip')?.hasError('required')">
        IP address is required
      </mat-error>
      <mat-error *ngIf="userForm.get('ip')?.hasError('pattern')">
        Please enter a valid IP address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Port</mat-label>
      <input matInput formControlName="port" placeholder="Enter port number" />
      <mat-error *ngIf="userForm.get('port')?.hasError('required')">
        Port is required
      </mat-error>
      <mat-error *ngIf="userForm.get('port')?.hasError('min') || userForm.get('port')?.hasError('max')">
        Port must be between 1 and 65535
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAdd()" [disabled]="userForm.invalid">Add</button>
</mat-dialog-actions>
